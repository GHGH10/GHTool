[Launch]
ProgramExecutable=AngryIPScanner\ipscan.exe
WorkingDirectory=%PAL:AppDir%\AngryIPScanner
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
ipscan=HKCU\Software\JavaSoft\Prefs\ipscan

[RegistryCleanupIfEmpty]
1=HKCU\Software\JavaSoft\Prefs
2=HKCU\Software\JavaSoft
